<div class="container mt-5" style="max-width: 400px;">
  <h2 class="text-center">Registrar Usuario</h2>

  <form  #formLogin="ngForm">
    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        [(ngModel)]="UsersName"
        required />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Correo</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        [(ngModel)]="email"
        required />
    </div>

    <div class="mb-3">
      <label for="emailConfirm" class="form-label">Confirmar Correo</label>
      <input
        type="emailConfirm"
        id="emailConfirm"
        name="emailConfirm"
        class="form-control"
        [(ngModel)]="emailConfirm"
        required />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        [(ngModel)]="password"
        required />
    </div>

        <div class="mb-3">
      <label for="password" class="form-label">Confirmar Contraseña</label>
      <input
        type="password"
        id="passwordConfirm"
        name="passwordConfirm"
        class="form-control"
        [(ngModel)]="passwordConfirm"
        required />
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <button (click)="onSubmit()" type="button"  class="btn btn-primary w-100">
      Registrar Usuario
    </button>
  </form>
</div>
