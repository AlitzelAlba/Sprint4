<div class="container mt-5" style="max-width: 400px;">
  <h2 class="text-center">Iniciar Sesión</h2>

  <form  #formLogin="ngForm">
    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        [(ngModel)]="UsersName"
        required />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Correo</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        [(ngModel)]="email"
        required />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        [(ngModel)]="password"
        required />
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <button type="submit" (click)="login($event)" class="btn btn-primary w-100">
      Iniciar Sesión
    </button>
    <div class="text-center mt-3">
      <a routerLink="/register"  (click)="register($event)">¿No tienes cuenta? Regístrate aquí</a>
    </div>
    <div class="text-center mt-3">
      <a routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>
    </div>
  </form>
</div>
